    <!--Announcements Carousel Section-->
    <div
      id="announcementCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#announcementCarousel"
          data-bs-slide-to="0"

        ></button>
        <button
          type="button"
          data-bs-target="#announcementCarousel"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#announcementCarousel"
          data-bs-slide-to="2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/announcements/announcement1.jpg"

          />
        </div>
        <div class="carousel-item">

          />

            src="images/announcements/announcement3.jpg"

            alt="Announcement 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#announcementCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#announcementCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
